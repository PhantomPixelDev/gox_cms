<h1>Shop Admin <a href="/ShopPlugin/admin/settings" class="btn btn-primary"><i class="bi bi-gear"></i></a> </h1>
<p>
    Welcome to the shop admin page. Here you can manage your shop products. You can add, edit, and delete products.
   
</p>

<div class="row">
    <div class="col-md-12">
        <a href="/admin/shop/add-product" class="btn btn-primary">Add Product</a>
    </div>
</div>

<container>


    {{range .Products }}
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{.Name}}</h5>
                    <p class="card-text">{{.Description}}</p>
                    <p class="card-text">{{.Price}}</p>
                    <a href="/admin/shop/edit-product/{{.ID}}" class="btn btn-primary btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" hx-delete="/admin/shop/delete-product/{{.ID}}" hx-confirm="Are you sure you want to delete this product?" hx-target="#product-row-{{.ID}}" hx-swap="#product-row-{{.ID}}">Delete</button>
                </div>
            </div>
        </div>
    </div>
    {{end}}


</container>
